syntax = "proto3";

package data;

option go_package = "./proto;data";

message User {
  string dorm = 1;
  string room_number = 2;
  string name = 3;
  string surname = 4;
  string phone = 5;
  string instagram = 6;
  string facebook = 7;
}

message Product {
  string name = 1;
  string photo = 2;
  string currency = 3;
  double price = 4;
  string category = 5;
  string description = 6;
}

message FullPayload {
  User user = 1;
  Product product = 2;
}

service Data {
  rpc GetUserData(User) returns (User) {}
  rpc GetProductData(Product) returns (Product) {}
  rpc GetFullPayload(FullPayload) returns (FullPayload) {}
}
